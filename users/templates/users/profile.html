{% extends 'public/content.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Register Form Start-->
<section class="wt-haslayout wt-dbsectionspace">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-9">
            <div class="wt-haslayout wt-dbsectionspace">
                <div class="wt-dashboardbox wt-dashboardtabsholder">
                    <div class="wt-dashboardboxtitle">
                        <h2>My Profile</h2>
                    </div>

                    <div class="wt-tabscontent tab-content">
                        <div class="wt-personalskillshold tab-pane active fade show" id="wt-skills">
                            <div class="wt-yourdetails wt-tabsinfo">
                                <div class="wt-tabscontenttitle">
                                    <h2>Your Details</h2>
                                </div>
                                <form class="wt-formtheme wt-formregister" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <fieldset class="wt-registerformgroup">
                                        {{ u_updateForm|crispy }}
                                        {{ u_updateProfileForm|crispy }}
                                        <div class="form-group mb-3">
                                            <button type="submit" class="wt-btn">Save Update</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-3">
            <div class="wt-dashboardbox wt-messagebox wt-messageboxvtwo">
                <div class="wt-dashboardboxcontent">
                    <div class="wt-userprofile">
                        <figure>
                            <img src="{{ user.profile.image.url }}" alt="img description">
                        </figure>
                        <div class="wt-title">
                            <h3><i class="fa fa-check-circle"></i> {{ user.username }} </h3>
                            <a href="javascript:void(0)" class="wt-btn">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Register Form End-->

{% endblock content %}
